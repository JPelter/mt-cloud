variables:
  appFolder: 'mtcloud'
  registry: 'pelter-gmail-dockerhub'
  imageName: 'mtcloud-react-frontend'

pr: none

trigger:
  batch: true
  branches:
    include:
    - feature/*
    - main
  paths:
    include:
    - mtcloud

jobs:
- job: Build
  displayName: Docker build and push
  pool:
    name: Azure Pipelines
  steps:
  - task: Docker@2
    displayName: Build
    inputs:
      command: build
      repository: jakepelter/$(imageName)
      dockerfile: $(appFolder)/Dockerfile
      tags: |
        $(Build.BuildId)
        
  - task: Docker@2
    displayName: Push
    inputs:
      command: push
      repository: jakepelter/$(imageName)
      containerRegistry: $(registry)
      tags: |
        $(Build.BuildId)

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(appFolder)/charts
      artifactName: 'drop'